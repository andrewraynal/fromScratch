<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Opportunities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body onLoad="getOpportunities()">
    <header class="header">
      Opportunity Tracker
    </header>
    <div class="container">
      <div class="jumbotron">
        <form id="opportunityInputForm">
          <div class="from-group">
            <label for="opportunityDescInput">Description</label>
            <input type="text" class="form-control" id="opportunityDescInput" placeholder="description ...">
          </div>
          <div class="form-group">
              <label for="opportunityDescInput">Likelihood</label>
               <select class="form-control" id="opportunityLikelihoodInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="opportunityDescInput">Whose is it?</label>
              <input type="text" class="form-control" id="opportunityOwnerInput" placeholder="for ...">
            </div>
            <div class="row">
               <div class="col-lg-12">
                 <div id="opportunitiesList">
                 </div>
               </div>
             </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
    <footer class="footer">Footer</footer>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
